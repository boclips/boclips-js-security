---
groups:
- name: all
  jobs:
  - test
  - pre-release
  - major
  - minor
  - release
- name: develop
  jobs:
  - test
  - pre-release
- name: release
  jobs:
  - major
  - minor
  - release

jobs:
- name: test
  plan:
  - get: once-per-weekday
    trigger: true
  - get: source
    trigger: true
  - task: test
    file: source/pipeline/test.yml
    params:
      CYPRESS_USERNAME: ((test.username))
      CYPRESS_PASSWORD: ((test.password))
    on_failure:
      put: test-results
      params:
        file: test-results/results.tar
        predefined_acl: projectPrivate

- name: pre-release
  plan:
  - get: source
    passed: [test]
    trigger: true
  - put: version
    params:
      pre: dev
  - task: release
    file: source/pipeline/release.yml
  - put: npm-registry
    params:
      username: ((npm.username))
      password: ((npm.password))
      email: engineering@boclips.com
      path: dist
      tag: dev
  - put: version
    params:
      file: version/version

- name: major
  plan:
  - put: version
    params:
      bump: major
      pre: dev

- name: minor
  plan:
  - put: version
    params:
      bump: minor
      pre: dev

- name: release
  plan:
  - get: source
    passed: [pre-release]
  - get: version
    params:
      bump: final
  - task: release
    file: source/pipeline/release.yml
  - put: npm-registry
    params:
      username: ((npm.username))
      password: ((npm.password))
      email: engineering@boclips.com
      path: dist
  - put: github-release
    params:
      name: release/name
      tag: release/name
      body: release/notes
      commitish: source/.git/ref
  - put: version
    params:
      bump: patch

resources:
- name: source
  type: git
  source:
    branch: master
    private_key: ((source.repo-key))
    uri: git@github.com:knowledgemotion/boclips-js-security.git

- name: version
  type: semver
  source:
    initial_version: "1.0.4"
    driver: git
    uri: git@github.com:knowledgemotion/versions.git
    branch: master
    file: boclips-js-security
    private_key: ((versions.repo-key))

- name: npm-registry
  type: npm-resource
  source:
    package_name: boclips-js-security

- name: test-results
  type: gcs
  source:
    bucket: boclips-test-results
    json_key: ((gcs.key))
    versioned_file: "boclips-js-security/results.tar"

- name: once-per-weekday
  type: time
  source:
    start: "08:30"
    stop: "20:00"
    days: [Monday, Tuesday, Wednesday, Thursday, Friday]
    location: Europe/London

- name: github-release
  type: github-release
  source:
    owner: boclips
    repository: boclips-js-security
    access_token: ((github.access-token))

resource_types:
- name: npm-resource
  type: docker-image
  source:
    repository: idahobean/npm-resource

- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource
    tag: "v0.3.0"
