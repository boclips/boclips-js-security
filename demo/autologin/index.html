<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Autologin Demo: boclips-js-security</title>
  </head>
  <body>
    <h1 id="header">Enter username and password</h1>
    <p>
    This simulates how autologin works. You're pretending to be a browser that
    has temporary access to username and password after initial sign-up. The
    browser would then log the user in with those credentials and throw them
    away.
    </p>
    <div id="content"></div>
  </body>
</html>
